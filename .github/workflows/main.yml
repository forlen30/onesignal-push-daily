name: Daily Push Notification

on:
  schedule:
    - cron: '*/2 * * * *'   # ทุก 2 นาที (UTC)
  workflow_dispatch:

permissions:
  contents: read
jobs:
  send-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run push script
        run: node send-push.mjs
